<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MindALT AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p>AI modelinizi buradan kontrol edebilirsiniz.</p>

        <form action="{{ url_for('dashboard') }}" method="POST">
            <input type="text" name="input_text" placeholder="Buraya komut girin..." required>
            <button type="submit">Modeli Çalıştır</button>
        </form>

        {% if output %}
        <div class="output">
            <h3>Sonuç:</h3>
            <pre>{{ output }}</pre>
        </div>
        {% endif %}

        <a href="{{ url_for('home') }}">← Ana Sayfa</a>
    </div>
</body>
</html>
