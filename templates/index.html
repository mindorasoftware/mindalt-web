<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MindALT AI</title>
</head>
<body>
    <h1>MindALT AI Sohbet</h1>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Mesajınızı yazın">
    <button onclick="sendMessage()">Gönder</button>

    <script>
        async function sendMessage() {
            const msg = document.getElementById("message").value;
            const res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: msg})
            });
            const data = await res.json();
            const chatDiv = document.getElementById("chat");
            chatDiv.innerHTML += "<p><strong>Sen:</strong> " + msg + "</p>";
            chatDiv.innerHTML += "<p><strong>MindALT AI:</strong> " + data.reply + "</p>";
        }
    </script>
</body>
</html>
